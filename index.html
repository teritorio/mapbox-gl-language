<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Mapbox GL Language</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.css' rel='stylesheet' />
  <script src='index.js'></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'https://vecto.teritorio.xyz/styles/teritorio-tourism-latest/style.json',
      center: [-98, 38.88],
      minZoom: 2,
      zoom: 3
    });
    mapboxgl.setRTLTextPlugin('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.3/mapbox-gl-rtl-text.js');
    var language = new OpenMapTilesLanguage();
    map.addControl(language);
    map.on('load', function() {
      var i = 0;
      setInterval(function() {
        language.setLanguage(language.supportedLanguages[i]);
        if (i >= language.supportedLanguages.length - 1) {
          i = 0;
        } else {
          i += 1;
        }
      }, 2000);
    });
  </script>

</body>

</html>
